<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cap Only - KAIROVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="simple-header">
    <img src="wordmark.png" alt="KAIROVA Logo" class="logo" />
  </header>

  <main class="product-page">
    <h1>KIROVA CAPS</h1>

    <div class="product-grid">
    
      <div class="product-card">
        <img src="cap1.jpeg" alt="Cream Tank Top">
        <p class="product-name">number1 Kairova Mafia</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 100.00</p>
      </div>

      <div class="product-card">
        <img src="cap2.jpeg" alt="Green Hoodie">
        <p class="product-name">Green Shadow Cap</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 180.00</p>
      </div>

     
      <div class="product-card">
        <img src="cap3.jpeg" alt="Urban White Tee">
        <span class="sold-out">Sold out</span>
        <p class="product-name">Urban White Cap</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 120.00</p>
      </div>

      <div class="product-card">
        <img src="cap4.jpeg" alt="Black Tee">
        <span class="sold-out">Sold out</span>
        <p class="product-name">Black UID Graphic Cap</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 150.00</p>
      </div>
    </div>
  </main>

</body>
</html>
